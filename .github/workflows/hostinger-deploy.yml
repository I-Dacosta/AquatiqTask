name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ðŸš€ Starting deployment to Hostinger VPS
        run: |
          echo "ðŸŒ Deploying to: 31.97.38.31"
          echo "ðŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸ’¬ Commit: ${{ github.event.head_commit.message }}"

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: ðŸ”‘ Add Hostinger to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 31.97.38.31 >> ~/.ssh/known_hosts

      - name: ðŸ“¥ Pull latest code on VPS
        run: |
          ssh root@31.97.38.31 << 'EOF'
            set -e
            echo "ðŸ“‚ Navigating to deployment directory..."
            cd /opt/TaskPriority
            
            echo "ðŸ”„ Pulling latest changes from GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            echo "âœ… Code updated successfully!"
          EOF

      - name: ðŸ”¨ Build and restart services
        run: |
          ssh root@31.97.38.31 << 'EOF'
            set -e
            cd /opt/TaskPriority
            
            echo "ðŸ—ï¸  Building AI service..."
            docker compose -f docker-compose-ip.yml build ai-prioritization
            
            echo "ðŸ—ï¸  Building frontend..."
            docker compose -f docker-compose-ip.yml build frontend
            
            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose-ip.yml up -d
            
            echo "â³ Waiting for services to stabilize..."
            sleep 20
          EOF

      - name: ðŸ¥ Health checks
        run: |
          ssh root@31.97.38.31 << 'EOF'
            set -e
            cd /opt/TaskPriority
            
            echo "ðŸ” Checking service status..."
            docker compose -f docker-compose-ip.yml ps
            
            echo ""
            echo "ðŸ©º Testing AI service health..."
            curl -f http://localhost:8000/health || exit 1
            
            echo ""
            echo "ðŸ©º Testing n8n availability..."
            curl -f -o /dev/null -s -w "HTTP %{http_code}\n" http://localhost:5678 || exit 1
            
            echo ""
            echo "ðŸ©º Testing frontend health..."
            curl -f http://localhost:3000/api/health || exit 1
            
            echo ""
            echo "ðŸ©º Testing PostgreSQL..."
            docker compose -f docker-compose-ip.yml exec -T postgres pg_isready -U prioai_user || exit 1
          EOF

      - name: âœ… Deployment complete
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo ""
          echo "ðŸŒ Services available at:"
          echo "   Frontend:   http://31.97.38.31:3000"
          echo "   n8n:        http://31.97.38.31:5678"
          echo "   AI Service: http://31.97.38.31:8000"
          echo "   API Docs:   http://31.97.38.31:8000/docs"

      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "ðŸ’¥ Deployment failed! Check logs:"
          ssh root@31.97.38.31 "cd /opt/TaskPriority && docker compose -f docker-compose-ip.yml logs --tail 50"